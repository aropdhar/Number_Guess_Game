<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="game_main">

        <h1>Guess The Game</h1>

            <div class="first_input">
                <div class="first_input_img">
                    <img src="./images/gif_1.webp" alt="Not Found" >
                </div>
                <h4>Start The Game</h4>
                <p>Enter The Number 0 to 5</p>
                <div class="first_input_btn">
                    <input type="number" placeholder="Enter Your Number" class="inputbox_1">
                    <div class="input_result_box_1"></div>
                    <button class="btn_1">Submit</button>
                </div>
            </div>


        
            <div class="second_Number">
                <div class="first_input_img">
                    <img src="./images/icegif-1156.gif" alt="Not Found" >
                </div>
                <p>Enter The Between Guess Number 0 - 5</p>
                <div class="first_input_btn">
                    <input type="number" placeholder="Enter Your Number" class="inputbox_2">
                    <div class="input_result_box_2"></div>
                    <button class="btn_2">Submit</button>
                </div>
            </div>

            <div class="winner">
                <div class="winner_img">
                    <img src="./images/gif_3gif.gif" alt="Not Found" >
                </div>
                <h4>Congratulations!!!!</h4>
                <p>You Won The Game!!</p>
                <button class="play_again">Play Again</button>
            </div>

    </div>





    

    <script src="./script.js"></script>
</body>
</html>
